<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lists</title>

    <!-- <style>
        ul{
            /* list-style-type:circle; */
            list-style-type:disc;
        }
    </style> -->
</head>
<body>
    <!-- Ordered List -->
    <ol type="1">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ol>
    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Tomato</li>
    </ul>
        <!-- Discriptive List -->
        <dl>
            <dt>Fruits</dt>
                <dd>Apple</dd>
                <dd>Banana</dd>
                <dd>Mango</dd>
            <dt>Vegetables</dt>
                <dd>Tomato</dd> 
                <dd>Cocumber</dd> 
                <dd>Onion</dd>             
        </dl>

  
</body>
</html>
